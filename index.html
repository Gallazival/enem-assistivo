<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENEM Assistivo</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="./js/jquery.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js" type="module"></script>
  </head>
  <body>
    <div class="bg-[#41db335e] p-2">
      <div class="grid grid-cols-5 place-items-center">
        <img src="./img/cta.png" alt="" class="max-h-24" />
        <div class="col-span-3 flex flex-col">
          <h1 class="font-bold uppercase">ENEM ASSISTIVO</h1>
          <button type="button" class="btn btn-info">AJUDA</button>
        </div>
        <img src="./img/ifrs.png" alt="" class="max-h-24" />
      </div>
    </div>
    <div class="main">
      <div class="desc"><h1>Materia X || Prova 20XX: Questão X</h1></div>
      <div class="box">Enunciado</div>

      <img class="card-img-top" src="..." alt="Descriçao" />
      <div class="card-body">
        <p class="card-text">Descriçao da imagem do enunciado</p>
      </div>

      <button type="button" class="btn btn-primary">Repetir enunciado</button>

      <div class="form-check">
        <label class="form-check-label"> <input type="radio" class="form-check-input" name="optradio" />a) Resposta 1 </label>
      </div>

      <div class="form-check">
        <label class="form-check-label"> <input type="radio" class="form-check-input" name="optradio" />b) Resposta 2 </label>
      </div>

      <div class="form-check">
        <label class="form-check-label"> <input type="radio" class="form-check-input" name="optradio" />c) Resposta 3 </label>
      </div>

      <div class="form-check">
        <label class="form-check-label"> <input type="radio" class="form-check-input" name="optradio" />d) Resposta 4 </label>
      </div>

      <div class="form-check">
        <label class="form-check-label"> <input type="radio" class="form-check-input" name="optradio" />e) Resposta 5 </label>
      </div>

      <button type="button" class="btn btn-success">Enviar:</button>
      <button type="button" class="btn btn-warning">Pular:</button>
    </div>
  </body>
</html>
